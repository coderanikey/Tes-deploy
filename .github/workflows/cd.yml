name: React Docker CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  DOCKERHUB_USERNAME: anikri
  IMAGE_NAME: aniket
  AZURE_WEBAPP_NAME: ani

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Get commit SHA
      - name: Get Commit SHA
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 3️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 4️⃣ Install dependencies & build React
      - name: Install and Build React
        run: |
          npm install
          npm run build

      # 5️⃣ Login to Docker Hub
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6️⃣ Build Docker image
      - name: Build Docker Image
        run: |
          docker build \
            -t $DOCKERHUB_USERNAME/$IMAGE_NAME:latest \
            -t $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ env.COMMIT_SHA }} .

      # 7️⃣ Push Docker image
      - name: Push Docker Image
        run: |
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:latest
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ env.COMMIT_SHA }}

      # 8️⃣ Deploy Docker image to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ env.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
