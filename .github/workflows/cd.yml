name: React Docker CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  DOCKERHUB_USERNAME: anikri
  IMAGE_NAME: aniket
  AZURE_WEBAPP_NAME: your-app-service-name

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Commit SHA
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install & Build React
        run: |
          npm install
          npm run build

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build \
            -t $DOCKERHUB_USERNAME/$IMAGE_NAME:latest \
            -t $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ env.COMMIT_SHA }} .

      - name: Push Docker Image
        run: |
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:latest
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ env.COMMIT_SHA }}

      # âœ… Azure deploy (NO service principal needed)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
