name: React Docker CI/CD

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: aniket          # repository name on Docker Hub
  DOCKERHUB_USERNAME: anikri # your Docker Hub username

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Get short commit SHA
      - name: Get Commit SHA
        id: vars
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 4️⃣ Install dependencies and build React app
      - name: Install & Build React App
        run: |
          npm install
          npm run build

      # 5️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6️⃣ Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t $DOCKERHUB_USERNAME/$IMAGE_NAME:latest \
                       -t $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ env.COMMIT_SHA }} .

      # 7️⃣ Push Docker images
      - name: Push Docker Images
        run: |
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:latest
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ env.COMMIT_SHA }}

      # 8️⃣ Optional: Deploy to Azure Web App using latest image
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: your-app-service-name
          images: ${{ env.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
