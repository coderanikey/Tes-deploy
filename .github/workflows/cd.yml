name: React Docker CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  DOCKERHUB_USERNAME: anikri     # Docker Hub username
  IMAGE_NAME: aniket             # Docker Hub repository name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Get short commit SHA
      - name: Get Commit SHA
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 4️⃣ Install dependencies & build React app
      - name: Install and Build
        run: |
          npm install
          npm run build

      # 5️⃣ Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6️⃣ Build Docker image with tags
      - name: Build Docker Image
        run: |
          docker build \
            -t $DOCKERHUB_USERNAME/$IMAGE_NAME:latest \
            -t $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ env.COMMIT_SHA }} .

      # 7️⃣ Push Docker images
      - name: Push Docker Image
        run: |
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:latest
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ env.COMMIT_SHA }}
